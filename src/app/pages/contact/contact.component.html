<app-banner-start-page link="assets/images/pages/recruit/banner.jpg" title="Contact US" />
<div class="bg-[#F8F8F8] pt-[130px] pb-[200px]">
    <div class="container mx-auto">
        <div class="flex items-center gap-x-8 w-8/12 mx-auto">
            <div class="w-1/2">
                <img src="assets/images/pages/contact/banner.jpg" alt="" width="100%" height="100%" />
            </div>
            <div class="w-1/2">
                <a [routerLink]="''" [rel]="'dofollow'">
                    <img src="assets/images/global/logo_footer.svg" alt="logo Pion Vietnam" title="logo Pion Vietnam" />
                </a>
                <div class="flex flex-col gap-y-6 mt-8">
                    @for (item of contactsInfo; track $index) {
                    <div class="flex items-center gap-x-[10px] max-sm:gap-x-[4px]">
                        <img [src]="item.icon" alt="" title="" width="" height="" />
                        <p class="text-2xl font-medium">
                            {{item.title}}
                        </p>
                    </div>
                    }
                </div>
                <a href="mailto:contact@pion.tech"
                    class="text-[20px] leading-6 text-colorLinkDefault 
                    py-6 w-3/4 border border-colorLinkDefault border-solid rounded-lg
                    flex items-center justify-center gap-x-2 mt-10">
                    <img src="assets/images/pages/contact/send.svg" alt="" width="" height="" />
                    <span>Contact to Us</span>
                </a>
                <!-- <button type="button"
                    class="mt-10 text-lg font-semibold text-white py-4 bg-colorLinkDefault rounded-lg w-1/2 h-full block text-center">
                    Gá»­i
                </button> -->
            </div>
        </div>
    </div>
</div>
