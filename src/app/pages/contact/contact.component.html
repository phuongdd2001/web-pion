<app-banner-start-page link="assets/images/pages/recruit/banner.jpg" title="Contact US" />
<div class="bg-[#F8F8F8] pt-[130px] pb-[200px]">
    <div class="container mx-auto">
        <div class="flex items-center gap-x-8">
            <div class="w-1/2">
                <img src="assets/images/pages/contact/banner.jpg" alt="" width="100%" height="100%" />
            </div>
            <div class="w-1/2">
                <h2 class="text-2xl leading-10 font-semibold">Liên hệ với chúng tôi</h2>
                <form class="flex flex-col gap-y-6 mt-6">
                    <div class="flex items-center gap-x-2 bg-white rounded-lg py-4 px-3">
                        <img src="assets/images/pages/contact/ic_name.svg" alt="" width="24" height="24" />
                        <input type="text" class="w-full outline-none" placeholder="Tên của ban" />
                    </div>
                    <div class="flex items-center gap-x-5 w-full">
                        <div class="flex items-center gap-x-2 bg-white rounded-lg py-4 px-3 w-1/2">
                            <img src="assets/images/pages/contact/ic_email.svg" alt="" width="24" height="24" />
                            <input type="text" class="w-full outline-none" placeholder="Email của bạn" />
                        </div>
                        <div class="flex items-center gap-x-2 bg-white rounded-lg py-4 px-3 w-1/2">
                            <img src="assets/images/pages/contact/ic_phone.svg" alt="" width="24" height="24" />
                            <input type="text" class="w-full outline-none" placeholder="Số điện thoại của bạn" />
                        </div>
                    </div>
                    <div>
                        <textarea rows="8" class="whitespace-pre rounded-lg outline-none w-full p-3"
                            placeholder="Nội dung"></textarea>
                    </div>
                </form>
                <button type="button"
                    class="mt-8 text-lg font-semibold text-white py-4 bg-colorLinkDefault rounded-lg w-1/2 h-full block text-center">
                    Gửi
                </button>
            </div>
        </div>
    </div>
</div>
