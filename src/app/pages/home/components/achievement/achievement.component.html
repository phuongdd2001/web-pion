<div class="container mx-auto mt-[100px]">
    <div class="text-center relative">
        <div class="flex justify-center">
            <img src="assets/images/pages/home/banner_1.svg" alt="" />
        </div>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <h1 class="text-[56px] leading-[84px] font-extrabold uppercase"><span class="text-[#0B91D0]">Piontech
                </span><span class="text-colorActive">software</span></h1>
            <p class="text-sizeMedium font-semibold">Mobile application software development company</p>
        </div>
    </div>
    <div class="flex items-center gap-8 px-[calc(100%_/_12)]">
        <div>
            <img src="assets/images/pages/home/phone.png" alt="" />
        </div>
        <div>
            @for (item of achievement; track $index; let last = $last) {
            <div>
                <div class="flex items-center gap-x-10">
                    <div>
                        <img [src]="item.icon" alt="" />
                    </div>
                    <div>
                        <p class="text-sizeMedium font-medium mb-2">{{item.title}}</p>
                        <p class="text-colorActive font-bold text-[40px] leading-[50px]">{{item.des}}</p>
                    </div>
                </div>
                @if(!last) {
                <div class="flex flex-col gap-y-[10px] my-5 ml-[55px]">
                    @for (item of [].constructor(5); track $index) {
                    <div class="w-[5px] h-[5px] bg-[#00ADFF] rounded-full"></div>
                    }
                </div>
                }

            </div>
            }
        </div>
    </div>
</div>
